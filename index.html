<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 23 de JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class='tela-principal'>



        <div class="conteiner">
            <div class="form">
                <h3>confira o clima de uma cidade:</h3>
                <div class="form-input-conteiner">
                    <input type="text" placeholder="digite a cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>


                </div>
            </div>
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                </h2>
                <p id="temperature"><span>55</span>&deg;C</p>
                <div id="description-conteiner">
                    <p id="description"></p>
                    <span></span>
                    <img src="" id="weather-icon">
                </div>
                <div id="details-conteiner">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
